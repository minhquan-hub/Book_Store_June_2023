<div class="container admin">
  <h1 class="namepage">Admin</h1>
  <button type="button" class="btn btn-primary mt-3">
    <a class="nav-link text-white" routerLink="/admin/create">Create Product</a>
  </button>
  <div class="cart">
    <div class="row row1 mt-5 text-center">
      <div class="col-2">Title</div>
      <div class="col-2">Author</div>
      <div class="col-2">Category</div>
      <div class="col-2">Image</div>
      <div class="col-2">Price</div>
      <div class="col-2">Manipulation</div>
    </div>
  </div>
  <div class="cart text-center">
    <div
      class="row row-2 mt-3"
      *ngFor="let book of books; index as i; first as isFirst"
    >
      <hr />
      <div class="col-2">{{ book.title }}</div>
      <div class="col-2">{{ book.author }}</div>
      <div class="col-2">{{ book.category }}</div>
      <div class="col-2">
        <img style="width: 60px; height: 60px" src="{{ book.image }}" />
      </div>
      <div class="col-2">${{ book.price }}</div>
      <div class="col-2">
        <div class="btn-group">
          <div class="btn btn-outline-danger" (click)="onUpdate(book._id)">
            Update
          </div>
          <div class="btn btn-outline-danger" (click)="onDelete(book._id)">
            Delete
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="d-flex mt-5 justify-content-center">
    <div class="row">
      <div class="col">
        <ul class="pagination justify-content-center">
          <li class="page-item" [ngClass]="{ disabled: currentPage === 1 }">
            <a class="page-link" (click)="onPageChange(currentPage - 1)"
              >Previous</a
            >
          </li>
          <li
            class="page-item"
            *ngFor="let page of getPaginationArray()"
            [ngClass]="{ active: currentPage === page }"
          >
            <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
          </li>
          <li
            class="page-item"
            [ngClass]="{ disabled: currentPage === totalPages }"
          >
            <a class="page-link" (click)="onPageChange(currentPage + 1)"
              >Next</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
