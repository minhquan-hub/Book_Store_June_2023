<div class="form-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-bar">
                    <div class="form-bar-tablecell">
                        <h3>Update Book</h3>
                        <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
                            <div class="d-flex">
                                <div class="book-group">
                                    <div class="form-group mt-2 d-flex">
                                        <input type="email" class="book-input" formControlName="title" placeholder="Title" />
                                    </div>
                                    <div class="form-group mt-2 d-flex">
                                        <input type="text" class="book-input" formControlName="author" placeholder="Author" />
                                    </div>
                                    <div class="form-group mt-2 d-flex">
                                        <select class="select-area" formControlName="category" value="'Drama'" selected>
                      <option
                        selected="selected"
                        id="drama"
                        name="'drama"
                        value="Drama"
                      >
                        Drama
                      </option>
                      <option id="comedy" name="'comedy" value="Comedy">
                        Comedy
                      </option>
                      <option id="sport" name="sport" value="Sport">
                        Sport
                      </option>
                    </select>
                                    </div>
                                </div>
                                <div class="book-group">
                                    <div class="form-group mt-2">
                                        <input type="text" class="book-input" formControlName="price" placeholder="Price" />
                                    </div>
                                    <div class="form-group mt-2">
                                        <input type="text" class="book-input" formControlName="quantity" placeholder="Quantity" />
                                    </div>
                                    <div class="form-group mt-2">
                                        <input type="text" class="book-input" formControlName="image" placeholder="Image URL" />
                                    </div>
                                </div>
                                <div class="book-group">
                                    <div class="form-group mt-2">
                                        <textarea type="text" class="book-textarea" formControlName="description" placeholder="Description your book"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-2">
                                <button type="submit " class="form-button">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
